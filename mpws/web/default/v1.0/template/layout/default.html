<!DOCTYPE html>
<html>
<head>
    <title>MPWS Toolbox - {$INFO.PAGE}</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" type="text/css" href="/static/toolboxDisplay.css">
    <script type="text/javascript" src="/static/toolboxAction.js"></script>
    {literal}
    <script type="text/javascript">
        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.0', {'packages':['corechart']});
        // security token
        mpws.token = '{/literal}{$INFO.TOKEN}{literal}';
        // page
        mpws.page = '{/literal}{$INFO.PAGE}{literal}';
        // display
        mpws.display = '{/literal}{$INFO.DISPLAY}{literal}';
        // action
        mpws.action = '{/literal}{$INFO.ACTION}{literal}';
    </script>
    {/literal}
    <meta name="locale" content="{$SITE->getObjectLocale()}">
</head>
<body>

<div class="MPWSLayout MPWSLayoutToolbox">

    {if $INFO.USER.ACTIVE}
        {include file=$SITE->{"objectTemplatePath_page_`$INFO.DISPLAY|lowercase`"}}
    {else}
        {include file=$SITE->objectTemplatePath_page_login}
    {/if}

</div>

</body>
</html>
