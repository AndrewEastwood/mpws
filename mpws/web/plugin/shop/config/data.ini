jsapiProductsPriceStats = '{
    "data" : {
        "action" : "select",
        "source" : "shop_productPrices",
        "condition": {
            "filter": "ProductID (IN) ?",
            "values": []
        },
        "fields": ["ID", "ProductID", "@GROUP_CONCAT(DISTINCT Price ORDER BY Price DESC SEPARATOR \"#EXPLODE#\") AS PriceArchive"],
        "offset" : "0",
        "limit": "10",
        "output": "DEFAULT",
        "group" : "ProductID",
        "order": {
            "field": "shop_productPrices.Price",
            "ordering": "ASC"
        },
        "options": {
            "transformToArray": ["PriceArchive"]
        }
    }
}';

jsapiProductAttributes = '{
    "data" : {
        "action" : "select",
        "source" : "shop_productAttributes",
        "condition": {
            "filter": "ProductID (IN) (?)",
            "values": []
        },
        "fields": [
            "ProductID",
            "@GROUP_CONCAT(Attribute SEPARATOR \"#EXPLODE#\") AS `Attributes`",
            "@GROUP_CONCAT(Value SEPARATOR \"#EXPLODE#\") AS `Values`"
        ],
        "offset" : "0",
        "limit": "10",
        "output": "DEFAULT",
        "group": "ProductID",
        "options": {
            "combineDataByKeys": {
                "mapKeysToCombine": {
                    "ProductAttributes": {
                        "keys": "Attributes",
                        "values": "Values"
                    }
                }
            }
        }
    }
}';

